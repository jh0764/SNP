<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>학생 등록</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sdRegister.css">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">학생등록</h3>
                        <form>

                            <div class="row">
                                <div class="col-md-4 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                        <label class="form-label" for="name">이름</label>
                                    </div>

                                </div>
                                <div class="col-md-4 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="birthday" class="form-control form-control-lg" />
                                        <label class="form-label" for="birthday">생년월일</label>
                                    </div>

                                </div>
                                <div class="col-md-4 mb-4">
                                    <h6 class="mb-2 pb-1">성별 </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genderRadio" id="femaleGender"
                                               value="girl" checked />
                                        <label class="form-check-label" for="femaleGender">여자</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genderRadio" id="maleGender"
                                               value="boy" />
                                        <label class="form-check-label" for="maleGender">남자</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">학부모 또는 본인이메일</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" placeholder="010-0000-0000"/>
                                        <label class="form-label" for="phone">수강생번호</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="school" name="school" class="form-control form-control-lg"/>
                                        <label class="form-label" for="school">학교</label>
                                    </div>
                                </div>
                                <div class="col-4 mb-4 pb-2">
                                    <div class="form-outline">
                                        <select class="select form-control-lg" id="grade" name="grade" onchange="selectChange()">
                                            <option value="0" disabled>단계유형 선택</option>
                                            <option value="1">초등</option>
                                            <option value="2">중등</option>
                                            <option value="3">고등</option>
                                        </select>
                                        <label class="form-label" for="grade"></label>
                                    </div>
                                </div>
                                <div class="col-4 mb-4 pb-2">
                                    <div class="form-outline">
                                        <select class="select form-control-lg " id="gradeLv" name="gradeLv" style="display: block">
                                            <option value="0" disabled selected>학년 선택</option>
                                            <option value="1">1학년</option>
                                            <option value="2">2학년</option>
                                            <option value="3">3학년</option>
                                            <option value="4" >4학년</option>
                                            <option value="5"  >5학년</option>
                                            <option value="6"  >6학년</option>
                                        </select>
                                        <select class="select form-control-lg " id="gradeLv2" name="gradeLv2" style="display: none">
                                            <option value="0" disabled selected>학년 선택</option>
                                            <option value="1">1학년</option>
                                            <option value="2">2학년</option>
                                            <option value="3">3학년</option>
                                        </select>
                                        <label class="form-label" for="gradeLv"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" id="family" name="family" class="form-control form-control-lg" placeholder="아버지 또는 어머니"/>
                                        <label class="form-label" for="family">학부모</label>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="tel" id="fatherPhone" class="form-control form-control-lg" placeholder="010-0000-0000"/>
                                            <label class="form-label" for="fatherPhone">아버지 연락처</label>
                                        </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="tel" id="motherPhone" name="motherPhone" class="form-control form-control-lg" placeholder="010-0000-0000"/>
                                        <label class="form-label" for="motherPhone">어머니 연락처</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4 pb-2">
                                    <div class="form-outline">
                                        <select class="select form-control-lg" id="classType" name="classType">
                                            <option value="1" disabled>단계유형 선택</option>
                                            <option value="2">수료A</option>
                                            <option value="3">수료B</option>
                                            <option value="4">A</option>
                                            <option value="5">B</option>
                                            <option value="6">C</option>
                                            <option value="7">D</option>
                                        </select>
                                        <label class="form-label select-label" for="classType">단계유형</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-0.5 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="address1" name="address1" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="address1">주소</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-0.5 pb-2">
                                    <div class="form-outline">
                                        <input class="btn btn-primary btn-lg" id="searchAddress" type="button" value="주소검색"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="address2" name="address2" class="form-control form-control-lg"/>
                                        <label class="form-label" for="address2">상세주소</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="speed" name="speed" class="form-control form-control-lg"/>
                                        <label class="form-label" for="speed">스피드</label>
                                    </div>
                                </div>
                                <div class="col-4 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="intelligibility" name="intelligibility" class="form-control form-control-lg"/>
                                        <label class="form-label" for="intelligibility">이해도</label>
                                    </div>
                                </div>
                                <div class="col-4 mb-4 pb-2">
                                    <div class="form-outline">
                                        <select class="select form-control-lg" id="readLv" name="readLv">
                                            <option value="0" disabled>단계유형 선택</option>
                                            <option value="1">1단계</option>
                                            <option value="2">2단계</option>
                                            <option value="3">3단계</option>
                                            <option value="4">4단계</option>
                                            <option value="5">5단계</option>
                                            <option value="6">6단계</option>
                                            <option value="7">7단계</option>
                                            <option value="8">8단계</option>
                                            <option value="9">9단계</option>
                                            <option value="10">10단계</option>
                                            <option value="11">11단계</option>
                                            <option value="12">12단계</option>
                                            <option value="13">13단계</option>
                                            <option value="14">14단계</option>
                                            <option value="15">15단계</option>
                                        </select>
                                        <label class="form-label select-label" for="readLv">독서 단계</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-4 pb-1">
                                    <div class="form-outline">
                                        <textarea type="text" id="note" name="note" class="form-control form-control-lg textarea" ></textarea>
                                        <label class="form-label" for="note">메모</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="등록" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/register/sdRegister.js"></script>
<script src="/js/register/addressAPI.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</body>
</html>
