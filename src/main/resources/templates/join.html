<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/join.css">
    <title>강사 회원가입</title>
</head>

<body class="form-join">
<div class="container">
    <main>
        <div class="text-center" id="header">
            <h2>강사 회원가입</h2>
        </div>
            <form>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label">이름</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" required>
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="email">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="address" required>
                    <div class="invalid-feedback">
                            Please enter your shipping address.
                    </div>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="address" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="col-12">
                    <label for="address2" class="form-label">비밀번호 재확인</label>
                    <input type="password" class="form-control" id="address2">
                </div>
                <button class="w-100 btn btn-primary btn-lg button" type="submit">가입하기</button>
            </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>

</html>
